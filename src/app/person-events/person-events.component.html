<h2 *ngIf="!settingMode">{{person.name}}</h2>
<input class="settedName" *ngIf="settingMode" [(ngModel)]="person.name">
<div class="container">
  <div class="row well" *ngFor="let e of person.events, let i=index">
    <div class="col-md-5 col-sm-5">
      <label *ngIf="!settingMode">{{person.events[i].month | number:'2.0'}}.{{person.events[i].day | number:'2.0'}}.</label>
      <div *ngIf="settingMode">
        <input class="settedDate" type="number" min="1" max="12"  [(ngModel)]="person.events[i].month">.
        <input class="settedDate" type="number" min="1" max="31" [(ngModel)]="person.events[i].day">.
      </div>

    </div>
    <div class="col-md-5 col-sm-5">
      <img *ngIf="person.events[i].eventType==='birthday'" src="assets/icons/birth.png" height="40" title="birthday">
      <img *ngIf="person.events[i].eventType==='nameday'" src="assets/icons/name.png" height="40" title="nameday">
      <img *ngIf="person.events[i].eventType==='anniversary'" src="assets/icons/anni.png" height="40" title="anniversary">
    </div>
    <div class="con-md-2 col-sm-2">
      <button class="btn">
        <img src="assets/icons/del.png" title="Delete event" height="20">
      </button>
    </div>
  </div>
  <button class="btn">
    Hints
    <img src="assets/icons/gift.png" title="Hints for gifts" height="20">
  </button>
  <button class="btn" (click)="settingMode=!settingMode">
    <img *ngIf="!settingMode" src="assets/icons/setting.png" title="Setting event" height="20">
    <img *ngIf="settingMode" src="assets/icons/tick.png" title="Setting event" height="20">
  </button>
</div>
