<h2>Gifts for {{name}}</h2>

<div class="container">
    <table class="well">
        <label class="empty-list" *ngIf="gifts.length === 0">No elements...</label>
        <tr class="row" *ngFor="let g of gifts, let i=index">
            <td><label>{{i+1}}</label></td>
            <td><input type="checkbox" [(ngModel)]="g.done"></td>
            <td><label>{{g.name}}</label></td>
            <td>
                <button class="btn col-md-1 deletebtn" (click)="deleteGift(i)">x</button>
            </td>
        </tr>
    </table>
    <div class="well">
        <div>
            <input [(ngModel)]="newGift" placeholder="Type new gift">
            <button class="btn btn-success" (click)="addGift()" [disabled]="newGift === ''">
              <img src="assets/icons/tick.png" title="Save gift list" height="20">
            </button>
        </div>
    </div>
</div>
<button (click)="saveGifts()" class="btn btn-success">Save</button>
