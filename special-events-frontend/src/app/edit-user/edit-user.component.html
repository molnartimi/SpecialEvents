<div class="inner-content">
  <button class="btn backbtn" (click)="goBack()">
    <img src="assets/icons/back.png" title="Go back" height="20">
    Back
  </button>
<h2>Edit user data</h2>
<div class="container well">
    <form #newEvent="ngForm" (ngSubmit)="saveUser()">
        <div class="form-group">
            <label for="type">Role: </label>
            <select class="form-control" [(ngModel)]="user.role" id="type" name="type" required #type="ngModel">
                <option [value]="'ADMIN'">admin</option>
                <option [value]="'USER'">user</option>
            </select>
        </div>
        <div class="form-group">
            <div class="name-div">
                <label for="username">Username: </label> <br>
                <div class="name-input">
                    <input class="form-control" id="username" name="username" required [(ngModel)]="user.username" #namea="ngModel">
                </div>
            </div>
        </div>
        <div class="form-group">
          <div class="name-div">
            <label for="fullname">Full name: </label> <br>
            <div class="name-input">
              <input class="form-control" id="fullname" name="fullname" required [(ngModel)]="user.fullName" #namea="ngModel">
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="name-div">
            <label for="password">New password: </label> <br>
            <div class="name-input">
              <input class="form-control" id="password" name="password" [(ngModel)]="newPassword" #namea="ngModel">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!newEvent.form.valid">Save
        </button>
    </form>
</div>
</div>
