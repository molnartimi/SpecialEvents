<div class="inner-content">
  <form role="form" (submit)="register()">
    <div class="form-group">
      <label for="username">Username:</label> <input type="text"
        class="form-control" id="username" name="username" [(ngModel)]="newUser.username"/>
    </div>
    <div class="form-group">
      <label for="fullname">Full name:</label> <input type="text"
        class="form-control" id="fullname" name="fullname" [(ngModel)]="newUser.fullName"/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label> <input type="password"
        class="form-control" id="password" name="password" [(ngModel)]="newUser.password"/>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
